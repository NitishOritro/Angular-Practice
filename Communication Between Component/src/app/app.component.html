<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let iterate of serverElements"
        [element]="iterate">
    </app-server-element>

    </div>
  </div>
</div>
